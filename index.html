<!--Basic Layout of an HTML page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the first part of my Javascript Project">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Phase One - JS(ToDO List)</title>
    <!--Linking my javascript and css files-->
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
</head>

<body>
    <header id="header">
        <!--Title of my page-->
        <h1 id="pageTitle">Vandit's ToDO</h1>           
    </header>

    <main id="main">
        <!--Division to display the input text and the submit button-->
        <div class="mainList">
            <input type="text" id="inputText" placeholder="Add a To-Do">
            <button id="submitButton">Add ToDo-Item</button>
        </div>
        <!--Division to display the ToDo's added-->
        <div id="idforToDo" class="addItem">         
        </div>
        <!--Division to display the ToDo's after they have been checked-->
        <div id="completedItem" class="completedItem">
        </div>        
    </main>
    <!--A small footer, for credits and rights.-->
    <footer id="footer">
        <p>Vandit's ToDoList &copy; All Rights Reserved</p>
    </footer>
</body>
</html>

<!--End of HTML file.-->
